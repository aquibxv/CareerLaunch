{% extends 'base.html' %}
{% load static %}

{% block content %}

<!--Login-->
<section id="login" class="bg-light py-5">
    <div class="container">

      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt mr-2"></i>Recruiter Login</h4>
            </div>
            <div class="card-body">
                <!-- Alerts -->
				        {% include 'partials/_alerts.html' %}
              <form action="{% url 'recruiter_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 mx-auto mt-3">
          <b>Don't have a recruiter account ?</b>
          <b><a href="{% url 'recruiter_register' %}">SignUp</a></b>
      </div>
    </div>
</section>


{% endblock %}
